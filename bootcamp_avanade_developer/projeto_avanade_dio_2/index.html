<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram_celular1.png" alt="Celular Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram_logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/perfil_instagram.jpg" alt="Foto de Perfil">
                </div>
                <a class="instagram-login" href="#" targer="blank">Continuar como justkac_</a>
                <a class="instagram-logout" href="#" targer="blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é justkac?</p>
                <p class="not-account">
                    <span class="linkblue">Trocar de conta</span>
                    ou
                    <span class="linkblue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="apps">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
